<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="stuff.js"></script>
</head>
<body>

<div class="box">

<div class="display">
  <input type="text" readonly size="18" id="d">
</div><!--End display-->
<div class="keys">
<p>
<input type="button" class="btn b" value="C" onClick='c("")'>
<input type="button" value="." class="btn" onClick='v(".")'>
<input type="button" class="btn" value="/" onClick='v("/")'></p> 
 <p>
 <input type="button" class="num" value="7" onClick='v("7")'>
<input type="button" class="num" value="8" onclick='v("8")'>
<input type="button" class="num" value="9" onclick='v("9")'>
<input type="button" class="btn" value="*" onclick='v("*")'></p>
<p>
<input type="button" class="num" value="4" onclick='v("4")'>
<input type="button" class="num" value="5" onclick='v("5")'>
<input type="button" class="num" value="6" onclick='v("6")'>
<input type="button" class="btn" value="-" onclick='v("-")'></p>
<p>
<input type="button" value="1" class="num" onclick='v("1")'>
<input type="button" value="2" class="num" onClick='v("2")'>
<input type="button" value="3" class="num" onClick='v("3")'>
<input type="button" value="+" class="btn" onClick='v("+")'></p>
<p>
<input type="button" value="0" class="btn b" onClick='v("0")'>
<input type="button" value="=" class="btn u" onClick='e()'></p>
<h2>Calculator</h2>
</div><!-- End keys -->
</div><!-- End Box-->

</body>
</html>
